<nz-layout class="app-root">
    <nz-layout>
        <nz-sider [nzCollapsedWidth]="0" nzBreakpoint="lg" nzCollapsible nzTheme="light">
            <ul nz-menu nzMode="inline">
                <li nz-menu-item nzMatchRouter routerLink="/home">
                    <span nz-icon nzType="home"></span>
                    <span>主页</span>
                </li>
                <li nz-submenu nzIcon="table" nzOpen nzTitle="表单">
                    <ul>
                        <li nz-menu-item nzMatchRouter routerLink="/transaction">交易</li>
                        <li nz-menu-item nzMatchRouter routerLink="/product">商品</li>
                        <li nz-menu-item nzMatchRouter routerLink="/account">账户</li>
                        <li nz-menu-item nzMatchRouter routerLink="/type">类型</li>
                    </ul>
                </li>
                <li nz-submenu nzIcon="search" nzOpen nzTitle="查询">
                    <ul>
                        <li nz-menu-item nzMatchRouter routerLink="/transaction-search">交易查询</li>
                    </ul>
                </li>
            </ul>
        </nz-sider>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
